apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
spec:
  destination:
    name: ''
    namespace: uat
    server: https://kubernetes.default.svc
  source:
    path: /Deploy/UAT
    repoURL: https://github.com/AlphaF22A/GitOps-Alpha
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
