kind: Pod
apiVersion: v1
metadata:
  generateName: nginx-sample-alpha-dev
spec:
  restartPolicy: Always
  serviceAccountName: default
  imagePullSecrets:
    - name: default-dockercfg-6jj96
  priority: 0
  schedulerName: default-scheduler
  enableServiceLinks: true
  terminationGracePeriodSeconds: 30
  preemptionPolicy: PreemptLowerPriority
  nodeName: ip-10-0-243-198.ap-southeast-1.compute.internal
  securityContext:
    seLinuxOptions:
      level: 's0:c26,c15'
    fsGroup: 1000680000
    seccompProfile:
      type: RuntimeDefault
  containers:
    - resources: {}
      terminationMessagePath: /dev/termination-log
      name: nginx-sample-alpha
      securityContext:
        capabilities:
          drop:
            - ALL
        runAsUser: 1000680000
        runAsNonRoot: true
        allowPrivilegeEscalation: false
    ports:
      - containerPort: 8080
        protocol: TCP
      - containerPort: 8443
        protocol: TCP
    imagePullPolicy: Always
    volumeMounts:
      - name: kube-api-access-ddsch
        readOnly: true
        mountPath: /var/run/secrets/kubernetes.io/serviceaccount
    terminationMessagePolicy: File
    image: >-
      image-registry.openshift-image-registry.svc:5000/user1-argocd/nginx-sample-alpha@sha256:8087b1be391f6de5e2dd9e7e1b7b014b1fa28405edadfa1059ddc4b823726fac
serviceAccount: default
volumes:
  - name: kube-api-access-ddsch
    projected:
      sources:
        - serviceAccountToken:
            expirationSeconds: 3607
            path: token
        - configMap:
            name: kube-root-ca.crt
            items:
              - key: ca.crt
                path: ca.crt
        - downwardAPI:
            items:
              - path: namespace
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
        - configMap:
            name: openshift-service-ca.crt
            items:
              - key: service-ca.crt
                path: service-ca.crt
      defaultMode: 420
  dnsPolicy: ClusterFirst
  tolerations:
    - key: node.kubernetes.io/not-ready
      operator: Exists
      effect: NoExecute
      tolerationSeconds: 300
    - key: node.kubernetes.io/unreachable
      operator: Exists
      effect: NoExecute
      tolerationSeconds: 300
      containerID: 'cri-o://ae351aee80ad431dac1303efd66836a2afb43161a92fd0b1712f4c0069021e75'
  qosClass: BestEffort
