apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dotnet-dev-applicationset
spec:
  generators:
  - list:
      elements:
      - cluster: dev1
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-todo-application'
    spec:
      destination:
        name: ''
        namespace: dev
        server: '{{url}}'
      source:
        path: Deploy/Dev
        repoURL: https://github.com/AlphaF22A/GitOps-Alpha
        targetRevision: HEAD
      sources: []
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
